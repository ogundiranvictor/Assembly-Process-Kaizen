/* offline and online toggle display*/
.toggle {
  position: relative;
  height: 30px;
  display: flex;
  align-items: center;
  box-sizing:border-box;
  margin-top: 10px;
}

.toggle input[type="checkbox"] {
  position: absolute;
  left: 0;
  top: 0;
  z-index: 10;
  width: 20%;
  height: 100%;
  cursor: pointer;
  appearance: none;
}
.toggle label {
  position: relative;
  display: flex;
  height: 100%;
  align-items: center;
  box-sizing:border-box;
}
.toggle label:before {
  content: '';
  display: inline-block;
  box-sizing:border-box;
  transition: 0.2s ease-in;
  box-sizing: border-box;
  isolation: isolate;
  position: relative;
  height: 32px;
  width: 96px;
  border-radius: 15px;
  background: #ecf0f3;

}
.toggle label:after {
  content: 'OFFLINE';
  height: 32px;
  width: 75px;
  box-sizing: border-box;
  border-radius: 15px;
  background: #f8e6cd;
  font-family: arial;
  color: red;
  font-size: 14px;
  line-height: 32px;
  font-weight: 800;
  text-align: center;
  position: absolute;
  left: 0;
  top: 0;
  transition: 0.4s cubic-bezier(0.85, 0.05, 0.18, 1.35);

}
.toggle input[type="checkbox"]:checked + label:after {
  content: 'ONLINE';
  color: #5fee05;
  transform: translate3d(48px, 0, 0);
  background-color: green;
}
  

#timer{

font-weight: bold;
