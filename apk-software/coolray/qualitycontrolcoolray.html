/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 20%; /* Could be more or less, depending on screen size */
}

/* offline and online toggle display*/
.toggle {
  position: relative;
  height: 30px;
  display: flex;
  align-items: center;
  box-sizing:border-box;
  margin-top: 10px;
}

.toggle input[type="checkbox"] {
  position: absolute;
  left: 0;
  top: 0;
  z-index: 10;
  width: 20%;
  height: 100%;
  cursor: pointer;
  appearance: none;
}
.toggle label {
  position: relative;
  display: flex;
  height: 100%;
  align-items: center;
  box-sizing:border-box;
}
.toggle label:before {
  content: '';
  display: inline-block;
  box-sizing:border-box;
  transition: 0.2s ease-in;
  box-sizing: border-box;
  isolation: isolate;
  position: relative;
  height: 32px;
  width: 96px;
  border-radius: 15px;
  background: #ecf0f3;

}
.toggle label:after {
  content: 'OFFLINE';
  height: 32px;
  width: 75px;
  box-sizing: border-box;
  border-radius: 15px;
  background: #f8e6cd;
  font-family: arial;
  color: red;
  font-size: 14px;
  line-height: 32px;
  font-weight: 800;
  text-align: center;
  position: absolute;
  left: 0;
  top: 0;
  transition: 0.4s cubic-bezier(0.85, 0.05, 0.18, 1.35);

}
.toggle input[type="checkbox"]:checked + label:after {
  content: 'ONLINE';
  color: #5fee05;
  transform: translate3d(48px, 0, 0);
  background-color: green;
}
